<div>
    {$ delete $}
    <!-- Change password -->
    <div class="panel panel-default">
        <div class="panel-heading panel_heading_2">
            <i class="fa fa-key"></i>&nbsp;
            Change Password
        </div>
        <div class="panel-body panel_body_realign" ng-controller="ChangePasswordCtrl">
            {$ msg $}
            <form id="form_change_pass" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        Old password<span class="required"></span>:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" name="old_password" class="form-control" minlength="3" required>
                    </div>
                </div>

                <div class="hr-line-dashed hr_line_dashed_m10"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        New password<span class="required"></span>:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" name="new_password" class="form-control" minlength="3" required>
                    </div>
                </div>

                <div class="hr-line-dashed hr_line_dashed_m10"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        Confirm password<span class="required"></span>:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" name="confirm_password" class="form-control" minlength="3" required>
                    </div>
                </div>

                <div class="hr-line-dashed hr_line_dashed_m10"></div>
                <div class="form-group" style="margin-bottom: 0px !important;">
                    <div class="col-sm-4 col-sm-offset-3">
                        <button class="btn btn-primary" type="button" ng-disabled="form_change_pass.$invalid">Change</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!-- /Change password -->


</div>
