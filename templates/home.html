{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedvay</title>

    <style>
        html {
            background: url({% get_static_prefix %}images/home_demo_bg.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }


        div.frameT {
            width: 100%;
            padding: 0;
            display: table;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }

        div.frameTC {
            padding: 0;
            vertical-align: middle;
            display: table-cell;
            margin: 0;
        }

        div.content {
            width: 40%;
{#            background-color: #fff;#}
            background-color: rgba(255, 255, 255, 0.65);
            margin: 0 auto;
            text-align: left;
            padding: 25px;
            border-radius: 5px;
        }

        @media (max-width: 767px) {
            div.content {
                width: 75%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="frameT">
        <div class="frameTC">
            <div class="content" align="center">
                <img src="{% get_static_prefix %}images/feedvay_logo_lg.png" style="width: 100%;">
            </div>
        </div>
    </div>

</body>
</html>
