<div>
    <h2 style="margin-top: 0px;">
        <i class="fa fa-shield"></i>&nbsp;
        Security
    </h2>
    <hr style="margin-top: 15px;"/>

    <!-- Change password -->
    <div class="panel panel-default" ng-controller="ChangePasswordCtrl">
        <div class="panel-heading panel_heading_2">
            <i class="fa fa-key"></i>&nbsp;
            Change Password
        </div>
        <div class="panel_alerts">
            <div ng-if="flags.success" class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <i class="fa fa-check-circle"></i>&nbsp;
                Your password has been <strong>successfully</strong> changed.
            </div>
        </div>
        <div class="panel-body panel_body_realign" >
            <form name="form_change_pass" class="form-horizontal" ng-class="{'form-loading': flags.submitting }" novalidate>
                <div class="form-group" >
                    <label class="col-sm-3 control-label">
                        Old password<span class="required">*</span>:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" ng-model="data_chng_pass.old_password" name="old_password" class="form-control" minlength="3" required placeholder="Your old password."
                               ng-class="{ 'error': ((form_change_pass.$submitted || form_change_pass.old_password.$dirty) && (form_change_pass.old_password.$invalid))}"
                        >
                        <div ng-if="flags.submit_err_msg" class="error">
                            {$ flags.submit_err_msg $}
                        </div>
                        <div ng-messages="form_change_pass.old_password.$dirty && form_change_pass.old_password.$error" role="alert" class="error_messages">
                            <label ng-message="minlength" class="error">Password must be atleast 3 character long.</label>
                        </div>
                    </div>
                </div>

                <div class="hr-line-dashed hr_line_dashed_m10"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        New password<span class="required">*</span>:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" ng-model="data_chng_pass.new_password" name="new_password" class="form-control" minlength="3" required placeholder="Your new password."
                               ng-class="{ 'error': ((form_change_pass.$submitted || form_change_pass.new_password.$dirty) && (form_change_pass.new_password.$invalid))}"
                        >
                        <div ng-messages="form_change_pass.new_password.$dirty && form_change_pass.new_password.$error" role="alert" class="error_messages">
                            <label ng-message="minlength" class="error">Password must be atleast 3 character long.</label>
                        </div>
                    </div>
                </div>

                <div class="hr-line-dashed hr_line_dashed_m10"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        Confirm password<span class="required">*</span>:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" ng-model="data_chng_pass.confirm_new_password" name="confirm_new_password" class="form-control" minlength="3" required placeholder="Re-enter your new password."
                               compare-to="data_chng_pass.new_password"
                               ng-class="{ 'error': ((form_change_pass.$submitted || form_change_pass.confirm_new_password.$dirty) && (form_change_pass.confirm_new_password.$invalid))}"
                        >
                        <div ng-messages="form_change_pass.confirm_new_password.$dirty && form_change_pass.confirm_new_password.$error" role="alert" class="error_messages">
                            <label ng-message="minlength" class="error">Password must be atleast 3 character long.</label>
                            <label ng-message="compareTo" class="error">Password does not match with new password.</label>
                        </div>
                    </div>
                </div>

                <div class="hr-line-dashed hr_line_dashed_m10"></div>
                <div class="form-group" style="margin-bottom: 0px !important;">
                    <div class="col-sm-5 col-sm-offset-3">
                        <div ng-if="flags.error" class="alert alert-danger alert-dismissable" style="padding: 10px 30px 10px 10px;margin-bottom: 20px;">
                            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                            Something went wrong. Our engineers will be informed.
                        </div>

                        <button class="btn btn-primary" type="button" ng-disabled="form_change_pass.$invalid" ng-click="submit_new_pass(form_change_pass)">Change</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!-- /Change password -->


</div>
